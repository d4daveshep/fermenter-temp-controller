<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="{{ url_for('static', path='/styles.css') }}" rel="stylesheet">
    <title>Set brew ID</title>
</head>
<body>
    <div>
        <form action="/post-brew-id" method="post">
            <label for="brew_id">New Brew ID:</label><br>

            <input type="submit" value="Enter">
        </form>
    </div>
</body>
</html>
