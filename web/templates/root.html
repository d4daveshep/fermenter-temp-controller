<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fermenter Controller</title>
</head>
<body>
    <h1>Brew ID: {{ brew }}</h1>
    <h1>Temperatures</h1>
    <p>Fermenter: {{ average }} C</p>
    <p>Min: {{ min }} C</p>
    <p>Max: {{ max }} C</p>
    <p>Ambient: {{ ambient }} C</p>
        <p>Target: {{ target }} C
    <form action="/new-target-temp" method="get">
        <input type="submit" value="Update target temp">
    </form>

    <h1>Current Action: {{ action }}</h1>
    <p>Reason code: {{ reason }}</p>
</body>
</html>
